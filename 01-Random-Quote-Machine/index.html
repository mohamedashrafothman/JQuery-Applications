<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Noto+Serif">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container-fluid text-center">
      <h1>Random Quotes Generator</h1>
	  <div class="quote-container col-lg-6 col-offset-4 col-md-8 col-xs-12 centered">
	    <div class="quote-text-container text-center">
	      <i class="fa fa-quote-left"></i> <span class="quote-text"></span>
	      <div class="quote-author-container text-right">
	      <span class="quote-author"></span>
	    </div>
	    </div>
	    <div class="quote-buttons-container">
	      <button id="tweet-quotes" class="text-left btn default-btn twitter-share-button"><i class="fa fa-twitter"></i></button>
	      <button id="new-quotes" class="text-right btn default-btn" type="submit">New Quotes</button>
	    </div>
	  </div><br>
	  <footer class="col-xs-12">by <a href="https://www.facebook.com/MohamedAshrafOthman">Mohamed Ashraf</a></footer>
	</div>


	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script 
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		type="text/javascript" 
		rel="javascript"
		></script>
	<script src="script.js" type="text/javascript" rel="javascript"></script>
</body>
</html>
