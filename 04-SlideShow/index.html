<!DOCTYPE html>
<html>
<head>
	<title>Slide Show</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="slideShow_container">
		<div class="mySlide fade">
			<div class="numberText">1/4</div>
			<img src="http://i.imgur.com/p80V4xY.jpg" alt="" />
			<div class="text">Slide One</div>
		</div>
		<div class="mySlide fade">
			<div class="numberText">2/4</div>
			<img src="http://i.imgur.com/r8DbKd6.jpg" alt="" />
			<div class="text">Slide Two</div>
		</div>
		<div class="mySlide fade">
			<div class="numberText">3/4</div>
			<img src="http://i.imgur.com/uWOjRph.jpg" alt="" />
			<div class="text">Slide Three</div>
		</div>
		<div class="mySlide fade">
			<div class="numberText">4/4</div>
			<img src="http://i.imgur.com/bI0J8CV.jpg" alt="" />
			<div class="text">Slide Four</div>
		</div>
		
		<a class="prev">&#10094;</a>
		<a class="next">&#10095;</a>
	</div>

	<div class="dot_container">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>



	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
